{% extends 'base.html' %} 

{% block title %} Create Post {% endblock %} 
{% block content %} 

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form method="POST">

  <div class="form-group row">
    <label for="title" 
           class="col-sm-2 col-form-label">Title
    </label>
    <div class="col-sm-10">
      <input type="text" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter a title"
            required>            
    </div>
  </div>

  <div class="form-group row">
    <label for="content" 
           class="col-sm-2 col-form-label">Post Content
    </label>
    <div class="col-sm-10">
      <textarea class="form-control" 
             id="content" 
             name="content" 
             required></textarea>
    </div>
  </div>


  <div class="form-group text-right">
    <a href="/users/{{user.id}}" class="btn btn-light active">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </div>

</form>


{% endblock %}
