{% extends 'base.html' %} 

{% block title %} Show Post {% endblock %} 
{% block content %} 

<div class="container">
  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p> 

  <p><i>By {{ post.user.full_name }}</i></p>

  <form>
    
    <button class="btn btn-outline-primary" 
            formaction="/users/{{post.user_id}}" 
            formmethod="GET">Cancel
    </button>
    <button class="btn btn-sm btn-primary" 
            formaction="/posts/{{post.id}}/edit" 
            formmethod="GET">Edit
    </button>
    <button class="btn btn-sm btn-danger" 
            formaction="/posts/{{post.id}}/delete" 
            formmethod="POST">Delete
    </button>
  </form>

</div>




{% endblock %}
