{% extends 'base.html' %} 

{% block title %} {{ post.title }} {% endblock %} 
{% block content %} 

<div class="container">
  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p> 

  <p><i>By {{ post.user.full_name }}
        on {{ post.friendly_date}}
  </i></p>

  {% if post.tags %}
  <p>
      <b> Tags: </b>
        {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}">
          <i class="badge badge-primary">{{tag.name}}</i>
        </a>
        {% endfor %}
  </p>
  {% endif %}    

  <form>
    
    <button class="btn btn-outline-info" 
            formaction="/users/{{ post.user_id }}" 
            formmethod="GET">Cancel
    </button>
    <button class="btn btn-sm btn-primary" 
            formaction="/posts/{{ post.id }}/edit" 
            formmethod="GET">Edit
    </button>
    <button class="btn btn-sm btn-danger" 
            formaction="/posts/{{ post.id }}/delete" 
            formmethod="POST">Delete
    </button>
  </form>

</div>



{% endblock %}
